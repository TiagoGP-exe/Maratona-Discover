<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>dev.finance$</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Fiance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>  
                    <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>  
                    <img src="./assets/expense.svg" alt="imagem de Saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            
            <div class="card total">
                <h3>
                    <span>
                    Total
                    </span>  
                    <img src="./assets/total.svg" alt="imagem do Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>       
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                        class="sr-only"
                        for="description">Descrição</label>
                        <input 
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00">
                        <small class="help">
                            Use sinal - (negativo) para despesas , (vírgula) para casas decimais
                        </small>
                        <div class="input-group">
                            <label class="sr-only" for="data">Descrição</label>
                            <input type="date" id="date" name="data">
                        </div>
                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()"  class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
